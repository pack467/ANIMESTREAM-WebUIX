<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniMEStream - Login & Register</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800&family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-bg-container" id="authBgContainer"></div>
        <div class="auth-overlay-gradient"></div>
        
        <div class="auth-wrapper">
            <div class="auth-logo">
                <h1>ANI<span class="highlight">ME</span>STREAM</h1>
                <p class="tagline">Your Ultimate Anime Experience</p>
            </div>

            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="auth-tab active" id="loginTab">Login</button>
                    <button class="auth-tab" id="registerTab">Register</button>
                </div>

                <!-- Login Form -->
                <div class="auth-form active" id="loginForm">
                    <form id="loginFormElement">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="loginEmail" name="email" placeholder="Email or Username" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                                <button type="button" class="password-toggle" id="loginPasswordToggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="rememberMe" name="remember">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="btn-primary auth-submit">
                            <i class="fas fa-sign-in-alt"></i>
                            Sign In
                        </button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="auth-form" id="registerForm">
                    <form id="registerFormElement">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="registerUsername" name="username" placeholder="Username" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="registerEmail" name="email" placeholder="Email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerPassword" name="password" placeholder="Password" required>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill" id="passwordStrengthFill"></div>
                                </div>
                                <span class="strength-text" id="passwordStrengthText">Weak</span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="terms-agreement">
                                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                <label for="agreeTerms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary auth-submit">
                            <i class="fas fa-user-plus"></i>
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>Â© 2025 AniMEStream. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="../script/login.js"></script>
</body>
</html>
